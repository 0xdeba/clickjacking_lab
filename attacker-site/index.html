<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Get Free Points!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
      text-align: center;
    }
    #points {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #333;
      user-select: none;
    }
    #message {
      margin-top: 100px;
      font-size: 22px;
      color: #d9534f;
      font-weight: bold;
    }
    #giftcard-img {
      margin-top: 20px;
      width: 150px;
      display: none;
      animation: popin 0.5s ease forwards;
    }
    #claim-btn {
      display: none;
      margin-top: 20px;
      font-size: 20px;
      padding: 10px 30px;
      background-color: #5cb85c;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      box-shadow: 0 3px 5px rgba(0, 0, 0, 0.3);
    }
    #claim-btn:hover {
      background-color: #4cae4c;
    }
    @keyframes popin {
      from {
        opacity: 0;
        transform: scale(0.5);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    button#getPointsBtn {
      margin-top: 0;
      font-size: 24px;
      padding: 15px 40px;
      background-color: #4CAF50;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
    }
    #iframe1 {
      position: fixed;
      width: 500px;
      height: 300px;
      border: none;
      z-index: 1000;
      transform: translate(-29%, -65%);
      opacity: 0;
    }
      #iframe2 {
      position: fixed;
      width: 500px;
      height: 300px;
      border: none;
      z-index: 1000;
      transform: translate(-99%, -20%);
      opacity: 0;
    }
  </style>
</head>
<body>
  <h1>Earn free giftcards!</h1>
  <h3 style="color: #555; font-weight: normal; margin-top: 5px;">
    Earn more than 1000 points to unlock exciting free giftcards!
  </h3>

  <div id="points">Points: 800</div>
  <button id="getPointsBtn">Get Points</button>
  <iframe id="iframe1" src="http://localhost:5000/myaccount" scrolling="no"></iframe>

  <div id="message"></div>
  <img id="giftcard-img" src="https://cdn-icons-png.flaticon.com/512/126/126483.png" alt="Gift Card" />
  <button id="claim-btn">Claim Your Gift Card</button>
 <iframe id="iframe2" src="http://localhost:5000/myaccount" scrolling="no"></iframe>

  <script>
    let points = 800;
    const pointsDisplay = document.getElementById('points');
    const messageDisplay = document.getElementById('message');
    const btn = document.getElementById('getPointsBtn');
    const giftcardImg = document.getElementById('giftcard-img');
    const claimBtn = document.getElementById('claim-btn');

    // Initialize displayed points to match starting points
    pointsDisplay.textContent = 'Points: ' + points;

    btn.onclick = () => {
      points += 45;
      pointsDisplay.textContent = 'Points: ' + points;

      if (points >= 1000) {
        messageDisplay.textContent = 'ðŸŽ‰ Congratulations! Free giftcards unlocked! ðŸŽ‰';
        giftcardImg.style.display = 'inline-block';
        claimBtn.style.display = 'inline-block';
      }
    };

    claimBtn.onclick = () => {
      alert('Gift card claimed! (This is just a demo.)');
    };
  </script>
</body>
</html>
